@if (visible) {
    <div class="flex flex-column m-auto c-min-w-150">
      <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Старый пароль</span>
        <input type="oldPassword"
          pInputText
          [(ngModel)]="oldPassword"
        />
      </div>
  
      <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-0">Новый пароль</span>
        <input type="newPassword"
          pInputText
          [(ngModel)]="newPassword"
        />
      </div>
  
      <div class="mt-3 flex justify-content-center align-items-center flex-wrap">
        <p-button
          label="Сменить пароль"
          [disabled]="!newPassword"
          (click)="onNewPassword($event)"
        ></p-button>
      </div>
    </div>
  }
